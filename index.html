<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Local Indian Food Map</title>
	<meta charset="utf-8">
	<meta name ="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="container-fluid">
		<section>
			<h1>Local Indian Food</h1>
			<input type="text" placeholder="search" autofocus>
			<ul data-bind="foreach: restaurantList">
				<li data-bind="text: $data.name"></li>
			</ul>
			<div id="map"></div>
		</section>
	</div>


	<!-- TODO: Concat scripts with Gulp -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script src="js/lib/knockout.js"></script>
	<script src="js/constants.js"></script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs9yngCe6bL0VDv8Ost1EVmAD1sq_ppJI&v=3&callback=initMap">
	</script>
	<script src="js/model.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
