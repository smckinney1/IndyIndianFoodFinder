<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Local Indian Food Map</title>
	<meta charset="utf-8">
	<meta name ="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="css/mediaqueries.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>

	<div id="simple-modal" class="modal">
        <div class="modal-content">
        	<span id="close-btn" data-bind="click: closeModal">&times;</span>
            <p>An error occurred retrieving FourSquare data for the following:</p>
			<ul id="error-list" data-bind="foreach: restaurantsWithErrors">
				<li data-bind="text: $data.name"></li>
			</ul>
        </div>
	</div>

	<div class="app-container">

		<div class="mobile-view">
			<span class="icon" data-bind="click: mobileIconClickHandler"><i class="fas fa-bars fa-2x"></i></span>
			<input type="text" placeholder="search" data-bind="value: searchQuery, valueUpdate: 'keyup'">
			<ul class="mobile-filter-list" data-bind="foreach: filteredRestaurantList">
				<li class="restaurant-list" data-bind="text: $data.name, click: $parent.restaurantClickHandler"></li>
			</ul>
		</div>

		<section class="sidebar">

			<h1 class="sidebar-heading">Local Indian Food</h1>
			<input type="text" placeholder="search" data-bind="value: searchQuery, valueUpdate: 'keyup'" autofocus>
			<ul data-bind="foreach: filteredRestaurantList">
				<li class="restaurant-list" data-bind="text: $data.name, click: $parent.restaurantClickHandler"></li>
			</ul>
		</section>

		<section class="map" id="map"></section>
	</div>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script src="js/lib/knockout.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/model.js"></script>
	<script src="js/app.js"></script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs9yngCe6bL0VDv8Ost1EVmAD1sq_ppJI&v=3&callback=initMap">
	</script>
</body>
</html>
